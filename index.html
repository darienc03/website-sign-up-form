<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Website.com Sign Up</title>
    </head>
    <body>
        <h1 id="title">Website.com Sign Up</h1>
        <p id="description">Complete this form to sign up for Website.com </p>
        <form method="post" action="C:\Users\darie\coding-projects\website-sign-up-form\index.html">
            <fieldset>
                <label>Enter Your Email: <input id="email" type="email" required ></label>
                <label>Enter Your Age (18+): <input id="age" type="number" min="18" max="99" required ></label>
                <label>Enter a Username: <input id="username" type="text" required ></label>
                <label>Enter a Password: <input id="password" type="password" pattern="[a-z0-5]{8,}" placeholder="A password of min 8 characters is required" required ></label>
            </fieldset>
        </form>
    </body>
</html>
